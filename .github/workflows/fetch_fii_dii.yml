name: Fetch FII/DII Data Daily

on:
  schedule:
    # Run every day at 6:30 PM IST (1:00 PM UTC)
    - cron: '0 13 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4

    - name: Prepare files (keep only last 2 days)
      run: |
        echo "Cleaning up old FII/DII data files..."
        # Get today's and yesterday's dates
        TODAY=$(date -u +"%Y-%m-%d")
        YESTERDAY=$(date -u -d "yesterday" +"%Y-%m-%d")

        # Remove everything except the 2 latest files if they exist
        ls fii_dii_data_*.json 2>/dev/null || true
        for f in fii_dii_data_*.json; do
          [[ "$f" == "fii_dii_data_${TODAY}.json" || "$f" == "fii_dii_data_${YESTERDAY}.json" ]] && continue
          rm -f "$f"
        done || true

    - name: Fetch FII/DII data
      run: |
        python fetch_fii_dii_daily.py

    - name: Update main and previous files
      run: |
        TODAY=$(date -u +"%Y-%m-%d")
        YESTERDAY=$(date -u -d "yesterday" +"%Y-%m-%d")

        # Move today's file to main file
        if [ -f "fii_dii_data_${TODAY}.json" ]; then
          mv -f "fii_dii_data_${TODAY}.json" fii_dii_data.json
        fi

        # Copy yesterdayâ€™s file (if it exists) to fii_dii_data_prev.json
        if [ -f "fii_dii_data_${YESTERDAY}.json" ]; then
          cp -f "fii_dii_data_${YESTERDAY}.json" fii_dii_data_prev.json
        fi

        - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'

        git fetch origin main
        git rebase origin/main

        git add fii_dii_data*.json
        git diff --quiet && git diff --staged --quiet || (
          git commit -m "Update FII/DII data - $(date +'%Y-%m-%d')" &&
          git push origin main
        )
