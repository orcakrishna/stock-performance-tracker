name: Fetch FII/DII Data Daily

on:
  schedule:
    # Run every day at 6:30 PM IST (1:00 PM UTC)
    - cron: '0 13 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4
        
    - name: Fetch FII/DII data
      run: |
        python fetch_fii_dii_daily.py
        
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add fii_dii_data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update FII/DII data - $(date +'%Y-%m-%d')" && git push)
