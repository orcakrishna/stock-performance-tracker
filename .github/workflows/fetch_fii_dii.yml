on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

# Prevent multiple runs from conflicting
concurrency:
  group: update-fii-dii-data
  cancel-in-progress: true

permissions:
  contents: write
  actions: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Prepare files (keep only last 2 days)
        run: |
          echo "Cleaning up old FII/DII data files (keep today and yesterday)..."
          TODAY=$(date -u +"%Y-%m-%d")
          YESTERDAY=$(date -u -d "yesterday" +"%Y-%m-%d")

          shopt -s nullglob
          for f in fii_dii_data_*.json; do
            if [[ "$f" == "fii_dii_data_${TODAY}.json" || "$f" == "fii_dii_data_${YESTERDAY}.json" ]]; then
              echo "Keeping: $f"
            else
              echo "Deleting old file: $f"
              rm -f "$f"
            fi
          done
          shopt -u nullglob

      - name: Fetch FII/DII data
        run: |
          python fetch_fii_dii_daily.py

      - name: Update main and previous files
        run: |
          TODAY=$(date -u +"%Y-%m-%d")
          YESTERDAY=$(date -u -d "yesterday" +"%Y-%m-%d")
          if [ -f "fii_dii_data_${TODAY}.json" ]; then
            mv -f "fii_dii_data_${TODAY}.json" fii_dii_data.json
          fi
          if [ -f "fii_dii_data_${YESTERDAY}.json" ]; then
            cp -f "fii_dii_data_${YESTERDAY}.json" fii_dii_data_prev.json
          fi

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'

          # Sync with remote main (avoid conflicts)
          git fetch origin main
          git checkout main
          git reset --hard origin/main

          # Stage updated files
          git add fii_dii_data*.json

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update FII/DII data - $(date +'%Y-%m-%d')"
          git push origin main

      - name: Cleanup old workflow runs
        run: |
          echo "Cleaning up old workflow runs (keeping only last 2)..."
          
          # Get all workflow runs for this workflow, sorted by creation date (newest first)
          WORKFLOW_ID=$(gh api repos/${{ github.repository }}/actions/workflows \
            --jq '.workflows[] | select(.path == ".github/workflows/fetch_fii_dii.yml") | .id')
          
          # Get all run IDs, skip the first 2 (most recent)
          gh api repos/${{ github.repository }}/actions/workflows/${WORKFLOW_ID}/runs \
            --paginate \
            --jq '.workflow_runs[].id' | tail -n +3 > old_runs.txt
          
          # Delete old runs
          while read run_id; do
            echo "Deleting workflow run: $run_id"
            gh api repos/${{ github.repository }}/actions/runs/${run_id} -X DELETE || true
          done < old_runs.txt
          
          rm -f old_runs.txt
          echo "Cleanup completed!"
        env:
          GH_TOKEN: ${{ github.token }}
