name: Fetch Nifty Total Market Daily

on:
  schedule:
    - cron: '30 12 * * *'  # 6 PM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run fetch script
        run: python fetch_nifty_total_market.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add -f nifty_total_market.json
          git add -f nse_total_market_symbols.json
          git add -f nifty_total_market_meta.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update Nifty Total Market â€“ $(date +'%Y-%m-%d')"
          git pull --rebase origin main
          git push origin main
