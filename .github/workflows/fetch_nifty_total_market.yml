name: Fetch Nifty Total Market Daily Data

on:
  schedule:
    # Runs daily at 6:00 PM IST → 12:30 PM UTC
    - cron: '30 12 * * *'
  workflow_dispatch:   # allows manual trigger from the UI

# Give the default GITHUB_TOKEN write permission (required to push)
permissions:
  contents: write

jobs:
  fetch-nse-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests urllib3

      - name: Warm-up delay (helps with SSL)
        run: sleep 5

      - name: Run fetch script (NSE live JSON)
        run: python fetch_nifty_total_market.py
        env:
          REQUESTS_CA_BUNDLE: /etc/ssl/certs/ca-certificates.crt
          PYTHONWARNINGS: ignore:Unverified HTTPS request

      - name: Commit & push only if files changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Force-add the output files (bypasses .gitignore)
          git add -f nifty_total_market.json \
                     nse_total_market_symbols.json || true

          # Exit early if nothing changed
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update Nifty Total Market – $(date +'%Y-%m-%d')"

          # Pull latest remote changes (rebase) → prevents push-reject
          git pull --rebase origin main

          git push origin main
