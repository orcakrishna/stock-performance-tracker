name: Fetch Nifty Total Market Daily

on:
  schedule:
    - cron: '30 12 * * *'   # 6 PM IST
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run fetcher
        run: python fetch_nifty_total_market.py

      - name: Commit & push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add nifty_total_market*.json nse_total_market_symbols.json
          git diff --quiet && git diff --staged --quiet || \
            git commit -m "Update Nifty Total Market â€“ $(date +'%Y-%m-%d')"
          git push
