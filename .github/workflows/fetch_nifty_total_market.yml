name: Fetch Nifty Total Market Daily Data
on:
  schedule:
    - cron: '30 12 * * *'   # 6:00 PM IST → 12:30 PM UTC
  workflow_dispatch:

permissions:
  contents: write   # needed for push
  actions: write    # <-- **NEW** – required to delete runs

jobs:
  # -------------------------------------------------
  # 1. Delete every run except the current one and the
  #     most-recent completed one
  # -------------------------------------------------
  cleanup-old-runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old workflow runs
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const workflowFileName = 'fetch_nifty_total_market.yml'; // <-- yml file name

            // ---- resolve workflow ID from filename -----------------
            let workflow;
            try {
              workflow = await github.rest.actions.getWorkflowByFileName({
                owner,
                repo,
                workflow_file_name: workflowFileName
              });
            } catch (e) {
              console.log(`Could not find workflow "${workflowFileName}". Check the filename.`);
              throw e;
            }
            const workflow_id = workflow.data.id;

            // ---- list all runs (newest first) --------------------
            const runs = await github.paginate(
              github.rest.actions.listWorkflowRuns,
              { owner, repo, workflow_id, per_page: 100 }
            );

            const currentRunId = context.runId;
            let previousRunId = null;

            // find the first *completed* run that is NOT the current one
            for (const run of runs) {
              if (run.id === currentRunId) continue;
              if (run.status === 'completed') {
                previousRunId = run.id;
                break;
              }
            }

            // ---- delete everything else -------------------------
            for (const run of runs) {
              if (run.id === currentRunId || run.id === previousRunId) continue;

              console.log(`Deleting run #${run.id} (${run.created_at})`);
              try {
                await github.rest.actions.deleteWorkflowRun({
                  owner,
                  repo,
                  run_id: run.id
                });
              } catch (e) {
                console.log(`Failed to delete #${run.id}: ${e.message}`);
              }
            }

  # -------------------------------------------------
  # 2. Your original data-fetch job (unchanged)
  # -------------------------------------------------
  fetch-nse-data:
    needs: cleanup-old-runs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests urllib3

      - name: Warm-up delay (helps with SSL)
        run: sleep 5

      - name: Run fetch script (NSE live JSON)
        run: python fetch_nifty_total_market.py
        env:
          REQUESTS_CA_BUNDLE: /etc/ssl/certs/ca-certificates.crt
          PYTHONWARNINGS: ignore:Unverified HTTPS request

      - name: Commit & push only if files changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add -f nifty_total_market.json nse_total_market_symbols.json || true

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update Nifty Total Market – $(date +'%Y-%m-%d')"
          git pull --rebase origin main
          git push origin main
