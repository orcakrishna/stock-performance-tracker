name: Fetch Nifty Total Market Daily Data

on:
  schedule:
    # Runs daily at 6:00 PM IST (12:30 PM UTC)
    - cron: '30 12 * * *'
  workflow_dispatch:  # Manual trigger

jobs:
  fetch-nse-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install pandas requests
          
      - name: Fetch NSE Bhavcopy and filter Nifty 750
        run: python fetch_nifty_total_market.py
        
      - name: Commit and push data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add nifty_total_market.json nse_total_market_symbols.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update Nifty Total Market data - $(date +'%Y-%m-%d')"
          git push
